      <span class="text-lg font-bold tracking-wide">Backyard Bandwidth — Submissions Overview</span>
    </div>
      <!-- Counters -->
  <div id="statsBox" class="absolute right-6 top-2 flex space-x-4 text-sm">
    <span class="text-green-400 font-bold">Accepted: <span id="acceptedCount">0</span></span>
    <span class="text-red-400 font-bold">Denied: <span id="deniedCount">0</span></span>
    <span class="text-yellow-400 font-bold">Pending: <span id="pendingCount">0</span></span>
  </div>

  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto p-6">
    <!-- Search -->
    <section class="bg-white rounded-lg shadow p-5 mb-6">
      <h1 class="text-xl font-bold text-bDarkBlue mb-3">Search Submissions by Wallet</h1>
      <input id="walletSearch"
             type="text"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-bLightBlue"
             placeholder="Search by wallet (first 20 characters)...">
    </section>

    <!-- Results -->
    <section id="results" class="bg-white rounded-lg shadow p-5 hidden">
      <h2 class="text-lg font-semibold mb-3 text-gray-800">Results</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm border border-gray-200 rounded">
<thead class="bg-gray-50 text-left">
  <tr>
    <th class="px-3 py-2 border-b">Wallet</th>
    <th class="px-3 py-2 border-b cursor-pointer" onclick="sortData('date_added')">
      Date Added ▲▼
    </th>
    <th class="px-3 py-2 border-b">Accepted</th>
    <th class="px-3 py-2 border-b">Denied</th>
    <th class="px-3 py-2 border-b">Denial Reason</th>
    <th class="px-3 py-2 border-b">Payout Amount</th>
  </tr>
</thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-between items-center mt-4 hidden">
        <button id="prevPage"
                class="px-3 py-1 rounded border border-gray-300 hover:bg-gray-50 disabled:opacity-50"
                disabled>
          Prev
        </button>
        <span id="pageInfo" class="text-sm text-gray-700"></span>
        <button id="nextPage"
                class="px-3 py-1 rounded border border-gray-300 hover:bg-gray-50 disabled:opacity-50"
                disabled>
          Next
        </button>
      </div>
    </section>

    <div id="errorBox" class="hidden mt-4 p-3 rounded border border-bRed bg-red-50 text-bRed text-sm"></div>
  </main>

  <script>
    let API_BASE_URL = "";
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const perPage = 10;

    async function detectApiBase() {
      try {
        const res = await fetch("../data/env.json");
        if (res.ok) {
          const cfg = await res.json();
          const isDev = location.hostname.includes("localhost") || location.hostname === "127.0.0.1";
          API_BASE_URL = isDev ? (cfg.dev || "http://192.168.1.119:5132") : (cfg.prod || window.location.origin);
          return;
        }
      } catch (e) {}
      const isDev = location.hostname.includes("localhost") || location.hostname === "127.0.0.1";
      API_BASE_URL = isDev ? "http://192.168.1.119:5132" : window.location.origin;
    }

    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.textContent = msg || "Something went wrong.";
      box.classList.remove("hidden");
      setTimeout(() => box.classList.add("hidden"), 5000);
    }

async function fetchData() {
  const url = `${API_BASE_URL}/open/tuning/data`;
  try {
    const res = await fetch(url, { method: "POST" });
    const j = await res.json();
    if (!j.success || !Array.isArray(j.data)) throw new Error("Invalid response");
    allData = j.data;
    filteredData = allData;
    updateStats();
    renderPage(1);
  } catch (e) {
    showError(e.message);
  }
}

    function renderPage(page) {
      currentPage = page;
      const section = document.getElementById("results");
      const body = document.getElementById("resultsBody");
      const pagination = document.getElementById("pagination");
      body.innerHTML = "";

      if (!filteredData.length) {
        body.innerHTML = `<tr><td colspan="6" class="px-3 py-2 text-gray-500">No results found</td></tr>`;
        section.classList.remove("hidden");
        pagination.classList.add("hidden");
        return;
      }

      const start = (page - 1) * perPage;
      const end = start + perPage;
      const items = filteredData.slice(start, end);

      items.forEach(item => {
        body.innerHTML += `
          <tr>
            <td class="px-3 py-2 border-b font-mono">${item.wallet}</td>
            <td class="px-3 py-2 border-b">${item.date_added}</td>
            <td class="px-3 py-2 border-b ${item.accepted ? "text-green-700 font-bold text-lg" : "text-gray-500"}">${item.accepted}</td>
            <td class="px-3 py-2 border-b ${item.denied ? "text-red-700 font-bold text-lg" : "text-gray-500"}">${item.denied}</td>
            <td class="px-3 py-2 border-b">${item.denial_reason || "—"}</td>
            <td class="px-3 py-2 border-b">${item.payout_amount}</td>
          </tr>
        `;
      });

      section.classList.remove("hidden");
      pagination.classList.remove("hidden");

      // Pagination controls
      const totalPages = Math.ceil(filteredData.length / perPage);
      document.getElementById("pageInfo").textContent = `Page ${page} of ${totalPages}`;
      document.getElementById("prevPage").disabled = page <= 1;
      document.getElementById("nextPage").disabled = page >= totalPages;
    }

    function filterData(query) {
      if (!query) {
        filteredData = allData;
      } else {
        filteredData = allData.filter(item =>
          item.wallet.toLowerCase().includes(query.toLowerCase())
        );
      }
      renderPage(1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await detectApiBase();
      await fetchData();

      document.getElementById("walletSearch").addEventListener("input", (e) => {
        filterData(e.target.value.trim());
      });

      document.getElementById("prevPage").addEventListener("click", () => renderPage(currentPage - 1));
      document.getElementById("nextPage").addEventListener("click", () => renderPage(currentPage + 1));
    });
    let currentSort = { key: null, asc: true };

function sortData(key) {
  if (currentSort.key === key) {
    currentSort.asc = !currentSort.asc; // toggle direction if clicking same column
  } else {
    currentSort = { key, asc: true };
  }

  filteredData.sort((a, b) => {
    let valA = a[key];
    let valB = b[key];

    // Handle numbers (payouts) vs strings (dates)
    if (key === "payout_amount") {
      valA = parseFloat(valA) || 0;
      valB = parseFloat(valB) || 0;
    }
    if (key === "date_added") {
      valA = new Date(valA);
      valB = new Date(valB);
    }

    if (valA < valB) return currentSort.asc ? -1 : 1;
    if (valA > valB) return currentSort.asc ? 1 : -1;
    return 0;
  });

  renderPage(1);
}

function updateStats() {
  const accepted = allData.filter(item => item.accepted === true).length;
  const denied = allData.filter(item => item.denied === true).length;
  const pending = allData.filter(item => !item.accepted && !item.denied).length;
  const total = accepted + denied + pending;

  const acceptedPct = total ? ((accepted / total) * 100).toFixed(1) : 0;
  const deniedPct = total ? ((denied / total) * 100).toFixed(1) : 0;
  const pendingPct = total ? ((pending / total) * 100).toFixed(1) : 0;

  document.getElementById("acceptedCount").textContent = `${accepted} (${acceptedPct}%)`;
  document.getElementById("deniedCount").textContent = `${denied} (${deniedPct}%)`;
  document.getElementById("pendingCount").textContent = `${pending} (${pendingPct}%)`;
}
  </script>
</body>
</html>
